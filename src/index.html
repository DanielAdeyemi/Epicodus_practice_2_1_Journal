<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Journal</title>
</head>

<body>

  <div>
    <h1>Title</h1>
    <form>
      <input id="journalTitle" type="text">
      <h1>Journal body:</h1>
      <div class="mb-3">
        <label for="journalBody" class="form-label"></label>
        <textarea class="form-control" id="journalBody" rows="12"></textarea>
      </div>
    </form>
    <button type="button" class="btn btn-primary" id="words">How many words?</button>
    <button type="button" class="btn btn-success" id="vowels">How vowels and consonants?</button>
    <button type="button" class="btn btn-warning" id="teaser">Tease?</button>
  </div>
  <div class="output"></div>

</body>

</html>
