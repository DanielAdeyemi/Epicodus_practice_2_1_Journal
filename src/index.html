<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Journal</title>
</head>

<body>

  <div>
    <h1>Title</h1>
    <form>
      <input id="journalTitle" type="text">
      <h1>Journal body:</h1>
      <div class="mb-3">
        <label for="journalBody" class="form-label"></label>
        <textarea class="form-control" id="journalBody" rows="12"></textarea>
      </div>
      <button type="button submit" class="btn btn-primary" id="submitButton">Submit</button>
    </form>
  </div>


</body>

</html>
